<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://photosnow.org/wp-content/uploads/2024/04/Watermark_1714617773224.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        h1:hover {
            transform: scale(1.1);
            color: #ff6f00;
        }
        iframe {
            width: 100%;
            height: 60vh;
            max-width: 800px;
            border: none;
            border-radius: 10px;
            z-index: 1;
        }
        .description {
            font-size: 1.2em;
            text-align: center;
            color: #ffcc00;
            margin-bottom: 20px;
            z-index: 2;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: white;
            z-index: 2;
        }
        
        /* Gaming animation: Glowing effect */
        .glowing {
            animation: glowing 1.5s infinite ease-in-out;
        }

        @keyframes glowing {
            0% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ffcc00; }
            50% { text-shadow: 0 0 10px #ff6f00, 0 0 20px #ff6f00, 0 0 30px #ff6f00; }
            100% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ffcc00; }
        }

        /* Background Particle Animation (Gaming Effect) */
        .particles {
            position: absolute;
            top: 20px ;
            margin-top: 100px;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            z-index: 0;
            align-items: center;
            text-align: center;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: #ffcc00;
            opacity: 0.8;
            animation: particleMove 2s infinite;
        }

        @keyframes particleMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(calc(100vw * -1), calc(100vh * -1)); }
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .description {
                font-size: 1.1em;
            }
            iframe {
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .description {
                font-size: 1em;
            }
            iframe {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Particles are added dynamically using JavaScript -->
         <h3>You can win cash prizes and gift voucher</h3>
         <h4>for each season you just have to pay 20/- </h4>
    </div>
    <div class="container">
        <h1 class="glowing"><a href="https://docs.google.com/forms/d/e/1FAIpQLSeG7mmfUwVOoFmD6ngVOT0xYwzIq-PHoKYInvJmpjb1uuWxBw/viewform?usp=dialog" style="text-decoration: none; color: inherit;">Register Now!</a></h1>
        <p class="description">Fill out the form by clicking on register. It's quick and easy!</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Big Brozz . All rights reserved.</p>
    </div>

    <script>
        // JavaScript to create particle effect
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * window.innerWidth}px`;
                particle.style.top = `${Math.random() * window.innerHeight}px`;
                document.querySelector('.particles').appendChild(particle);

                // Animate particle movement
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }

        setInterval(createParticles, 100); // Continuously create particles every 100ms
    </script>
</body>
</html>
